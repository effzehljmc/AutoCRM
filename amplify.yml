version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: '**/assets/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '**/assets/*.css'
      headers:
        - key: 'Content-Type'
          value: 'text/css'
    - pattern: '**/*.html'
      headers:
        - key: 'Content-Type'
          value: 'text/html'
    - pattern: '*.json'
      headers:
        - key: 'Content-Type'
          value: 'application/json; charset=utf-8' 