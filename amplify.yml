version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: '/assets/*.js'
      headers:
        - key: 'Content-Type'
          value: 'text/javascript'
    - pattern: '/assets/*.css'
      headers:
        - key: 'Content-Type'
          value: 'text/css'
  redirects:
    - source: '/assets/*'
      target: '/assets/:splat'
      status: '200'
    - source: '/*'
      target: '/index.html'
      status: '200' 