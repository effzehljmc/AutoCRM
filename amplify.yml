version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: 'assets/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript; charset=utf-8'
    - pattern: 'assets/*.css'
      headers:
        - key: 'Content-Type'
          value: 'text/css; charset=utf-8'
  rewrites:
    - source: 'assets/*'
      target: '/assets/:splat'
      status: '200'
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>'
      target: '/index.html'
      status: '200' 